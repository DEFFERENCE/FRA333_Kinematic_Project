controller_manager:
  ros__parameters:
    update_rate: 100
    use_sim_time: true

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # Separate effort controller for each leg
    effort_controller_leg_1:
      type: effort_controllers/JointGroupEffortController
    
    effort_controller_leg_2:
      type: effort_controllers/JointGroupEffortController
    
    effort_controller_leg_3:
      type: effort_controllers/JointGroupEffortController
    
    effort_controller_leg_4:
      type: effort_controllers/JointGroupEffortController
    
    effort_controller_leg_5:
      type: effort_controllers/JointGroupEffortController
    
    effort_controller_leg_6:
      type: effort_controllers/JointGroupEffortController


# Joint State Broadcaster Parameters
joint_state_broadcaster:
  ros__parameters:
    use_sim_time: true
    update_rate: 100  # Publish at 100 Hz

# Leg 1 Controller
effort_controller_leg_1:
  ros__parameters:
    use_sim_time: true
    joints:
      - hip_joint_1
      - knee_joint_1
      - ankle_joint_1

# Leg 2 Controller
effort_controller_leg_2:
  ros__parameters:
    use_sim_time: true
    joints:
      - hip_joint_2
